spring.application.name=LoanTracker

#### PORT CONFIG ####|
server.port=8083
#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/loantrackerdb
spring.datasource.username=loantracker
spring.datasource.password=loantracker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jmx.default-domain=loantracker

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=TRACE

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
