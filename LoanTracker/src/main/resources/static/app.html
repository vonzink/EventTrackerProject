<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Loan Application Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<form id="loanAppForm" class="mb-4 form-control outer-table">
		<h4>Loan + Borrower Information</h4>
		<input type="hidden" id="borrowerId">
		<div class="row">
			<!-- Loan Info -->
			<div class="col-md-6 mb-3">
				<label for="loanNumber" class="form-label">Loan Number</label> <input
					type="text" class="form-control" id="loanNumber" required />
			</div>

			<div class="col-md-6 mb-3">
				<label for="propertyAddress" class="form-label">Property
					Address</label> <input type="text" class="form-control"
					id="propertyAddress" required />
			</div>

			<div class="col-md-6 mb-3">
				<label for="loanAmount" class="form-label">Loan Amount</label> <input
					type="number" class="form-control" id="loanAmount" step="0.01"
					required />
			</div>

			<div class="col-md-6 mb-3">
				<label>Loan Type</label> <select id="loanType" class="form-control">
					<option disabled selected value="">— choose —</option>
					<option>FHA</option>
					<option>VA</option>
					<option>Conventional</option>
					<option>USDA</option>
				</select>

			</div>

			<div class="col-md-6 mb-3">
				<label>Purpose</label> <select id="purpose" class="form-control">
					<option disabled selected value="">— choose —</option>
					<option>Purchase</option>
					<option>Refi</option>
					<option>Cash-Out</option>
				</select>
			</div>

			<div class="col-md-6 mb-3">
				<label for="submittedDate" class="form-label">Date Submitted</label>
				<input type="date" class="form-control" id="submittedDate" required />
			</div>
			<div class="col-md-6 mb-3">
				<label>Status</label>
				<select id="status" class="form-control">
					<option disabled selected value="">— choose —</option>
					<option>Submitted</option>
					<option>Processing</option>
					<option>Approved</option>
					<option>CTC</option>
					<option>Docs Out</option>
					<option>Funded</option>
				</select>
			</div>

			<!-- Borrower Info -->
			<div class="col-md-6 mb-3">
				<label for="firstName" class="form-label">First Name</label> <input
					type="text" class="form-control" id="firstName" required />
			</div>

			<div class="col-md-6 mb-3">
				<label for="lastName" class="form-label">Last Name</label> <input
					type="text" class="form-control" id="lastName" required />
			</div>

			<div class="col-md-6 mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" required />
			</div>

			<div class="col-md-6 mb-3">
				<label for="phone" class="form-label">Phone</label> <input
					type="tel" class="form-control" id="phone" required />
			</div>
		</div>
		<div class="form-check form-switch mb-3">
			<input class="form-check-input" type="checkbox" id="enableSwitch">
			<label class="form-check-label" for="enableSwitch">Enabled</label>
		</div>
		<!-- Action Buttons -->
		<div class="text-center mb-3">
			<button type="submit" id="formActionBtn" class="btn glow-btn">Save</button>
			<button type="submit" id="updateBtn" class="btn glow-btn">Update</button>
			<button type="button" id="permDeleteBtn"
				class="glo-btn d-none delete">Delete Forever</button>
		</div>
	</form>

	<!-- Toast container -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
		<div id="toastBox"
			class="toast align-items-center text-bg-success border-0"
			role="alert">
			<div class="d-flex">
				<div id="toastMsg" class="toast-body"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast"></button>
			</div>
		</div>
	</div>


	<div class="container text-center mt-5">
		<a href="/index.html" class="btn glow-btn">Home</a>
	</div>

	<div id="footer-placeholder"></div>

	<!-- Scripts -->
	<script src="js/app.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
